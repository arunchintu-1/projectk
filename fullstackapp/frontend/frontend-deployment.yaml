apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: arunyadavdev/frontend:latest  # ‚Üê replace with your DockerHub image
          ports:
            - containerPort: 3000
